<!DOCTYPE html>
<html>
    <head>
        <script>
            for(var x=1; x<=10; x++){
                document.write('<br>')
                for(var y=1; y<=10; y++){
                    document.write(x+'*'+y +'=' + x*y)
                    document.write('<br>')
                }
            }
        </script>
    </head>
    <body>
        
    </body>

</html>
